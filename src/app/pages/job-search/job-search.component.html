<nav mat-tab-nav-bar [tabPanel]="tabPanel">
    @for (route of childRoutes; track route.path) {
        <a
            mat-tab-link
            (click)="activeRoute = route"
            [active]="activeRoute == route"
            [routerLink]="route.path"
        >
            {{ route.label }}
        </a>
    }
</nav>
<mat-tab-nav-panel #tabPanel>
    <router-outlet />
</mat-tab-nav-panel>

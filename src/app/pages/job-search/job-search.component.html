<nav mat-tab-nav-bar [tabPanel]="tabPanel">
    @for (route of childRoutes; track route.path) {
        <a
            mat-tab-link
            (click)="activePath.set(route.path)"
            [active]="activePath() == route.path"
            [routerLink]="route.path"
        >
            {{ route.label }}
        </a>
    }
</nav>
<mat-tab-nav-panel #tabPanel>
    <router-outlet />
</mat-tab-nav-panel>

<app-header
    (toggleSidenav)="toggleSidenav()"
    [title]="title"
></app-header>
<mat-sidenav-container>
    <mat-sidenav mode="side" [opened]="sidenavOpen">
        <mat-nav-list>
            @for (route of sidenavRoutes; track route.path) {
                <a mat-list-item (click)="onNavClick(route)">
                    {{ route.title }}
                </a>
            }
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content-container">
            <router-outlet />
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>

<mat-dialog-content>
    {{ message }}
</mat-dialog-content>
<mat-dialog-actions>
    @if (cancelLabel) {
        <button matButton (click)="close(Result.Cancel)">
            {{ cancelLabel }}
        </button>
    }
    @if (alternateLabel) {
        <button matButton (click)="close(Result.Alternate)">
            {{ alternateLabel }}
        </button>
    }
    <button matButton (click)="close(Result.Confirm)">
        {{ confirmLabel }}
    </button>
</mat-dialog-actions>
